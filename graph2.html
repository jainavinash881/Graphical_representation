    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Month', 'intensity', 'impact', 'relevance', 'likelihood', 'Others', 'Average'],
         ['2013 Jan(oil)',  60,      400,         200,             300,           450,      250],
         ['2014 Jan(consumption)',  60,      345,        200,             300,          288,     264],
         ['2015 Jan(Gas)',  60,      267,        200,             300,           397,      245],
         ['2016 Jan(Production)',  60,      200,        200,             300,           215,      290],
         ['2017 Jan(GDP)',  60,      194,         200,             300,          366,      367]
      ]);

    var options = {
      title : ' Productions Parameters of many Topics  by North America(USA)',
      vAxis: {title: ' Range'},
      hAxis: {title: 'Years'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    </script>
